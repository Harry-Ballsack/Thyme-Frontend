<!DOCTYPE html>
<html>
	<head>
		<title>Thyme Login</title>
		<meta charset="UTF-8">
		<script src="js/defloc.js"></script>
		<script src="js/stomata.js"></script>
		<script>
			let name = sessionStorage.getItem("name");
			let id = sessionStorage.getItem("stationID");
			
			if(name && id) {
				console.log("name: " + name + " stationid: " + id);
				location.href = "index.html";
			}
		</script>
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="titleBar" class="title">
			<h1 id="Thyme" class="title">Thyme</h1>
		</div>
		<div id="loginField" class="login">
			<label for="userFld">Email:</label><br />
			<input id="userFld" type="email"><br />
			<label for="passwdFld">Password:</label><br />
			<input id="passwdFld" type="password"><br />
			<input id="loginBtn" type="button" value="Go"><br />
			<p id="loginError" style="color:#ff7d7d;"></p>
			<a href='#'>register</a>
		</div>
	</body>
	<script src="js/login.js"></script>
</html>
