<!DOCTYPE html>
<html>
	<head>
		<title>Thyme Login</title>
		<meta charset="UTF-8">
		<script src="js/defloc.js"></script>
		<script src="js/stomata.js"></script>
		<script>
			let name = sessionStorage.getItem("name");
			let id = sessionStorage.getItem("stationID");
			
			if(name && id) {
				console.log("name: " + name + " stationid: " + id);
				location.href = "index.html";
			}
			
			function homeLink() {
				location.href = "index.html";
			}
		</script>
		
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="titleBar" onclick="homeLink()">
			<div id="logoWrapper">
				<img id="logo" src="img/logo_inv.svg" alt="logo">
			</div>
			<div id="Titlew" class="titleWrapper">
				<h1 id="Title" class="title">Thyme</h1>
			</div>
		</div>
		<div id="loginField" class="login" style="color: black;">
			<label for="userFld">Email:</label><br />
			<input id="userFld" type="email"><br />
			<br>
			<label for="passwdFld">Password:</label><br />
			<input id="passwdFld" type="password"><br />
			<br>
			<input id="loginBtn" type="button" value="Login"><br />
			<p id="loginError" style="color:#ff7d7d;"></p>
			<a href="registerUser.html">Register new account</a>
		</div>
	</body>
	<script src="js/login.js"></script>
</html>
