<!DOCTYPE html>
<html>
	<head>
		<title>Thyme</title>
		<meta charset="UTF-8">
		<script src="js/defloc.js"></script>
		<script src="js/stomata.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="sideBar">
			<button id="closeSideBarBtn" class="redButton" onclick="closeSideBar()">&times;</button><br />
			<h2>Stationeinstellungen</h2>
			<button id="newDryBtn" onclick="setDryVal()">Neuen Trockenwert kalibrieren</button><br />
			<button id="newWetBtn" onclick="setWetVal()">Neuen Nasswert kalibrieren</button><br />
			<button id="threshholdBtn" onclick="setThreshhold()">Neuen Schwellenwert setzen</button><br />
			<button id="deleteStat" class="confirmBtn" onclick="deleteCurrentStation()">Diese Station Löschen</button><br />
			<div id="durationWrapper">
				<label for="waterTime">Bewässerungszeit in s: </label><br />
				<input type="text" name="waterTime" id="waterTime" value="0">
				<button id="timeInc" class="incDecBtn" onclick="addToWaterTime(1)">+</button>
				<button id="timeDec" class="incDecBtn" onclick="addToWaterTime(-1)">-</button>
				<button id="timeConf" onclick="setWaterTime()">Anwenden</button>
			</div>
			<h2>Accounteinstellungen</h2>
			<button id="logout" class="confirmBtn" onclick="logout()">Ausloggen</button><br />
			<button id="deleteUsr" class="confirmBtn" onclick="deleteUser()">Account löschen</button>
			<h2>Neue Station</h2>
			
		</div>
		
		<div id="titleBar" class="title">
			<div id="titleLbl">
				<div id="sideBarBtnw" class="titleWrapper">
					<button id="sideBarBtn" onclick="openSideBar()">&#9776;</button>
				</div>
				<div id="Titlew" class="titleWrapper">
					<h1 id="Title" class="title">Thyme</h1>
				</div>
			</div>
			<div id="statBtnw" class="statListWrapper">
				<div id="statBtne" class="statListElement">
					<input id="newStatBtn" type="button" value="Neue Station">
				</div>
			</div>
			<div id="stationDash">
				<div id="station1w" class="statListWrapper">
					<div id="station1e" class="statListElement">
						<a href="#">station1</a>
					</div>
				</div>
				<div id="station2w" class="statListWrapper">
					<div id="station2e" class="statListElement">
						<a href="#">station2</a>
					</div>
				</div>
				<div id="station3w" class="statListWrapper">
					<div id="station3e" class="statListElement">
						<a href="#">station3</a>
					</div>
				</div>
			</div>
		</div>
		
		
		
		<div id="dataView" class="displayView">
			
			<div id="emptyMeterWater" class="emptyMeter" style="background-color:#8cc0ff;">
				<div id="meterFillWater" class="meterFill">
					<p id="feuchMeterLbl" class="meterLbl">% <br />F<br />e<br />u<br />c<br />h<br />t<br />i<br />g<br />k<br />e<br />i<br />t</p>
				</div>
			</div>
			
			<div id="emptyMeterTemp" class="emptyMeter" style="background-color:#ff7d7d;">
				<div id="meterFillTemp" class="meterFill">
					<p id="tempMeterLbl" class="meterLbl">T<br />e<br />m<br />p<br />e<br />r<br />a<br />t<br />u<br />r:</p>
				</div>
			</div>
			
			
			<p id="feuchtTxt" class="dataDisplay">Feuchtigkeit: 
				<span id="feuchtVar" class="inherit">loading...</span>
			</p>
			
			<p id="tempTxt" class="dataDisplay">Temperatur:
				<span id="tempVar" class="inherit">loading...</span>
			</p>
			<p id="wasserstandTxt" class="dataDisplay">Wasserstand:
				<span id="wasserstandVar" class="inherit">loading...</span>
			</p>
			
			<div class="chartContainer">
				<canvas id="dataChart"></canvas>
			</div>
			
		</div>
		
		<div id="sideBar" class="sideBar">
			<div id="indicator1" class="circle" style="color:red;"></div>
			<div id="indicator2" class="circle" style="color:blue;"></div>
		</div>

		
		<script src = "js/srcs.js"></script>
	
	</body>
</html>
