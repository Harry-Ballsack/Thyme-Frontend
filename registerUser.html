<!DOCTYPE html>
<html>
	<head>
		<title>Thyme Register</title>
		<meta charset="UTF-8">
		<script src="js/defloc.js"></script>
		<script src="js/stomata.js"></script>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="titleBar" class="title">
			<h1 id="Thyme" class="title">Register For Thyme</h1>
		</div>
		<div id="loginField" class="login">
			<label for="nameFld">Name:</label><br />
			<input id="nameFld" type="text"><br />
			
			<label for="userFld">Email:</label><br />
			<input id="userFld" type="email"><br />
			
			<label for="passwdFld1">Password:</label><br />
			<input id="passwdFld1" type="password"><br />
			<label for="passwdFld2">Repeat Password:</label><br />
			<input id="passwdFld2" type="password"><br />
			
			<input id="registerBtn" type="button" value="Register Station"><br />
			<p id="registerError" style="color:#ff7d7d;"></p>
		</div>
	</body>
	<script src="js/register.js"></script>
</html>
