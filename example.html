<!DOCTYPE html>
<html>
<head>
    <title>Thyme</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <script src="js/defloc.js"></script>
    <script src="js/stomata.js"></script>
</head>
<body>
    <h1>Thyme</h1>

    <h2>Register User</h2>
    <p>
        Name <input type="name" id="reg_name_fld"><br>
        Email <input type="email" id="reg_login_fld"><br>
        Password <input type="password" id="reg_pass_fld"><br>
        <input type="button" id="register_btn" value="Register"> <span id="register_lbl"/>
    </p>

    <h2>User</h2>
    <p>
        Email <input type="email" id="login_fld"><br>
        Password <input type="password" id="pass_fld"><br>
        <input type="button" id="login_btn" value="Login"> <span id="login_lbl"/>
        <p>
            <b>Name: </b><span id="name_lbl"/><br>
            <b>Stations: </b><span id="stations_lbl"/>
        </p>
    </p>

    <h2>Station <span id="station_lbl"/></h2>
    <p><b>State: </b><span id="state_lbl"/></p>
    <table style="border: 1px solid #000000;">
        <thead>
            <tr>
                <td>Time</td>
                <td>Moisture</td>
                <td>Temperature</td>
                <td>Tank Empty</td>
            </tr>
        </thead>
        <tbody id="data_div"></tbody>
    </table>

    <script src="js/example.js"></script>
</body>
</html>
